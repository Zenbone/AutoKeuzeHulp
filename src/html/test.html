<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const autos = {
        "toyota": {
          "corolla": {
            "uitvoering": "hybride",
            "carrosserie": "hatchback"
          },
          "yaris": {
            "uitvoering": "elektrisch",
            "carrosserie": "compact"
          }
        },
        "volkswagen": {
          "polo": {
            "uitvoering": "gas"
          }
        }
      }
      let merknamen = Object.keys(autos);
      for (let x in merknamen) {
        let option = document.createElement("option");
        option.text = merknamen[x]
        document.querySelector('#addmerk').add(option);
      }
    })
  </script>

  <select id="addmerk">
  </select>
  <select id="deletemerk">
  </select>


</body>

</html>
